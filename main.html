  <!-- Navigation Bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
      <a class="navbar-brand">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="edit_profile.html">Edit Profile</a>
          <li class="nav-item">
            <a class="nav-link" href="govt_update.html">Updates</a>

            <a class="nav-link" href="login.html">Sign out</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="p-5 mb-4 bg-light rounded-3" id="greeting-container">
    <div class="container-fluid py-5" id="greeting-container-2">
      <h4 class="display-5 fw-bold" id="greeting-heading">
        Welcome! <span id="name-goes-here"></span>
      </h4>
      <p class="col-md-8 fs-4" id="greeting-message">Share a story!</p>
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#AssignmentModal">
        Make a post
      </button>
    </div>
  </div>

  <!-- Modal Add Assignment -->
  <div class="modal fade" id="AssignmentModal" tabindex="-1" role="dialog" aria-labelledby="AssignmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AssignmentModalLabel">
            Make a post
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <fieldset class="mb-3" id="personalInfoFields">
              <div class="form-group">
                <label>Title</label>
                <div class="input-group has-validation">
                  <input type="text" id="TitleInput" class="form-control" placeholder="Title" />
                </div>
              </div>
              <div class="form-group">
                <label>Story</label>
                <input type="text" id="StoryInput" class="form-control" placeholder="Story" />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="modal-post-button" data-dismiss="modal" onclick="writeUserStory()">
            Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <template id="hikeCardTemplate">
        <div class="card">
            <img class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-user"></p>
                <p class="card-time"></p>
                <br>
                <p class="card-text">This card has supporting text below as a natural lead-in to additional content.
                </p>
                <a href="postpage.html" class="btn btn-primary" style="float: right">Read more</a>
            </div>
        </div>
    </template> 

    <div class="container">
        <div class="card-group" id="hikeCardGroup">
        </div>
    </div>

  <!-- SCRIPTS -->
  <script src="/scripts/main.js"></script>

</body>
